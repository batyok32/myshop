{% load i18n %}

<div class="product__pagination">
    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}"><i class="fa fa-long-arrow-left"></i></a>
    {% endif %}

    <span class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>

    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}"><i class="fa fa-long-arrow-right"></i></a>
    {% endif %}
</div>
